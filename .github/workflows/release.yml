name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v3.0.0)'
        required: false
        default: ''

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --noconsole --name TypeKeep `
            --add-data "templates;templates" `
            --add-data "static;static" `
            --add-data "mobile;mobile" `
            typekeep.py

      - name: Rename artifact
        run: Move-Item dist/TypeKeep.exe dist/TypeKeep-windows.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TypeKeep-windows
          path: dist/TypeKeep-windows.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --noconsole --name TypeKeep \
            --add-data "templates:templates" \
            --add-data "static:static" \
            --add-data "mobile:mobile" \
            typekeep.py

      - name: Rename artifact
        run: mv dist/TypeKeep dist/TypeKeep-macos

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TypeKeep-macos
          path: dist/TypeKeep-macos

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --noconsole --name TypeKeep \
            --add-data "templates:templates" \
            --add-data "static:static" \
            --add-data "mobile:mobile" \
            typekeep.py

      - name: Rename artifact
        run: mv dist/TypeKeep dist/TypeKeep-linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TypeKeep-linux
          path: dist/TypeKeep-linux

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
            if [ -z "$TAG" ]; then
              TAG="v$(date +%Y%m%d%H%M%S)"
            fi
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            git tag "$TAG" || true
            git push origin "$TAG" || true
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: TypeKeep ${{ steps.tag.outputs.tag }}
          generate_release_notes: true
          files: |
            artifacts/TypeKeep-windows/TypeKeep-windows.exe
            artifacts/TypeKeep-macos/TypeKeep-macos
            artifacts/TypeKeep-linux/TypeKeep-linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-mobile:
    runs-on: ubuntu-latest
    needs: release
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare mobile app for Pages
        run: |
          mkdir -p _site
          cp -r mobile/* _site/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
