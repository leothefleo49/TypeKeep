name: Build & Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v3.1.0)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --noconsole --name TypeKeep `
            --add-data "templates;templates" `
            --add-data "static;static" `
            --add-data "mobile;mobile" `
            typekeep.py

      - name: Rename artifact
        run: Move-Item dist/TypeKeep.exe dist/TypeKeep-windows.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TypeKeep-windows
          path: dist/TypeKeep-windows.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --noconsole --name TypeKeep \
            --add-data "templates:templates" \
            --add-data "static:static" \
            --add-data "mobile:mobile" \
            typekeep.py

      - name: Rename artifact
        run: mv dist/TypeKeep dist/TypeKeep-macos

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TypeKeep-macos
          path: dist/TypeKeep-macos

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --noconsole --name TypeKeep \
            --add-data "templates:templates" \
            --add-data "static:static" \
            --add-data "mobile:mobile" \
            typekeep.py

      - name: Rename artifact
        run: mv dist/TypeKeep dist/TypeKeep-linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TypeKeep-linux
          path: dist/TypeKeep-linux

  build-companion-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install companion dependencies
        working-directory: mobile-app
        run: npm install

      - name: Copy mobile web files
        run: |
          if (!(Test-Path "mobile-app/app")) { New-Item -ItemType Directory -Path "mobile-app/app" -Force }
          Copy-Item -Path "mobile/*" -Destination "mobile-app/app/" -Recurse -Force

      - name: Build companion app
        working-directory: mobile-app
        run: npx electron-builder --win portable
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload companion artifact
        uses: actions/upload-artifact@v4
        with:
          name: TypeKeep-Companion-windows
          path: mobile-app/dist/*.exe

  build-companion-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install companion dependencies
        working-directory: mobile-app
        run: npm install

      - name: Copy mobile web files
        run: |
          mkdir -p mobile-app/app
          cp -r mobile/* mobile-app/app/

      - name: Build companion app
        working-directory: mobile-app
        run: npx electron-builder --mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload companion artifact
        uses: actions/upload-artifact@v4
        with:
          name: TypeKeep-Companion-macos
          path: mobile-app/dist/*.dmg

  build-companion-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install companion dependencies
        working-directory: mobile-app
        run: npm install

      - name: Copy mobile web files
        run: |
          mkdir -p mobile-app/app
          cp -r mobile/* mobile-app/app/

      - name: Build companion app
        working-directory: mobile-app
        run: npx electron-builder --linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload companion artifact
        uses: actions/upload-artifact@v4
        with:
          name: TypeKeep-Companion-linux
          path: mobile-app/dist/*.AppImage

  release:
    needs:
      - build-windows
      - build-macos
      - build-linux
      - build-companion-windows
      - build-companion-macos
      - build-companion-linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
            if [ -z "$TAG" ]; then
              TAG="v$(date +%Y%m%d%H%M%S)"
            fi
          elif echo "${{ github.ref }}" | grep -q '^refs/tags/'; then
            TAG="${GITHUB_REF#refs/tags/}"
          else
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            TAG="v$(date +%Y%m%d%H%M%S)-${SHORT_SHA}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          git tag "$TAG" 2>/dev/null || true
          git push origin "$TAG" 2>/dev/null || true

      - name: List artifacts
        run: find artifacts -type f | head -50

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: TypeKeep ${{ steps.tag.outputs.tag }}
          generate_release_notes: true
          files: |
            artifacts/TypeKeep-windows/TypeKeep-windows.exe
            artifacts/TypeKeep-macos/TypeKeep-macos
            artifacts/TypeKeep-linux/TypeKeep-linux
            artifacts/TypeKeep-Companion-windows/*
            artifacts/TypeKeep-Companion-macos/*
            artifacts/TypeKeep-Companion-linux/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
