name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --noconsole --name TypeKeep `
            --add-data "templates;templates" `
            --add-data "static;static" `
            typekeep.py

      - name: Rename artifact
        run: |
          Move-Item dist/TypeKeep.exe dist/TypeKeep-windows.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TypeKeep-windows
          path: dist/TypeKeep-windows.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --noconsole --name TypeKeep \
            --add-data "templates:templates" \
            --add-data "static:static" \
            typekeep.py

      - name: Rename artifact
        run: mv dist/TypeKeep dist/TypeKeep-macos

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TypeKeep-macos
          path: dist/TypeKeep-macos

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --noconsole --name TypeKeep \
            --add-data "templates:templates" \
            --add-data "static:static" \
            typekeep.py

      - name: Rename artifact
        run: mv dist/TypeKeep dist/TypeKeep-linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TypeKeep-linux
          path: dist/TypeKeep-linux

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/TypeKeep-windows/TypeKeep-windows.exe
            artifacts/TypeKeep-macos/TypeKeep-macos
            artifacts/TypeKeep-linux/TypeKeep-linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
