name: Build & Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v3.1.0)'
        required: false
        default: ''

permissions:
  contents: write

# ────────────────────────────────────────────────────────────────
#  Each job builds BOTH TypeKeep + Companion for one OS,
#  then produces a SINGLE installer file:
#    Windows → .exe  (NSIS)
#    macOS   → .sh   (self-extracting)
#    Linux   → .sh   (self-extracting)
# ────────────────────────────────────────────────────────────────

jobs:
  # ── Windows ──────────────────────────────────────────────────
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      # ── TypeKeep (Python / PyInstaller) ──
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build TypeKeep executable
        run: |
          pyinstaller --onefile --noconsole --name TypeKeep `
            --add-data "templates;templates" `
            --add-data "static;static" `
            --add-data "mobile;mobile" `
            typekeep.py

      # ── Companion (Electron) ──
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Companion dependencies
        working-directory: mobile-app
        run: npm install

      - name: Copy mobile web files into Companion
        run: |
          if (!(Test-Path "mobile-app/app")) { New-Item -ItemType Directory -Path "mobile-app/app" -Force }
          Copy-Item -Path "mobile/*" -Destination "mobile-app/app/" -Recurse -Force

      - name: Build Companion executable
        working-directory: mobile-app
        run: npx electron-builder --win portable
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ── Build single NSIS installer ──
      - name: Install NSIS
        run: choco install nsis -y

      - name: Prepare NSIS build directory
        run: |
          New-Item -ItemType Directory -Path nsis-build -Force
          Copy-Item dist/TypeKeep.exe nsis-build/TypeKeep.exe
          $companion = Get-ChildItem mobile-app/dist/*.exe | Select-Object -First 1
          Copy-Item $companion.FullName nsis-build/TypeKeep-Companion.exe
          Copy-Item installers/typekeep.nsi nsis-build/typekeep.nsi

      - name: Build NSIS installer
        run: |
          & "${env:ProgramFiles(x86)}\NSIS\makensis.exe" nsis-build/typekeep.nsi

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: TypeKeep-windows
          path: nsis-build/TypeKeep-Setup-Windows.exe

  # ── macOS ────────────────────────────────────────────────────
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      # ── TypeKeep (Python / PyInstaller) ──
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build TypeKeep executable
        run: |
          pyinstaller --onefile --noconsole --name TypeKeep \
            --add-data "templates:templates" \
            --add-data "static:static" \
            --add-data "mobile:mobile" \
            typekeep.py

      # ── Companion (Electron) ──
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Companion dependencies
        working-directory: mobile-app
        run: npm install

      - name: Copy mobile web files into Companion
        run: |
          mkdir -p mobile-app/app
          cp -r mobile/* mobile-app/app/

      - name: Build Companion app
        working-directory: mobile-app
        run: npx electron-builder --mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ── Build single self-extracting installer ──
      - name: Create self-extracting installer
        run: |
          mkdir -p payload

          # TypeKeep main binary
          cp dist/TypeKeep payload/TypeKeep
          chmod +x payload/TypeKeep

          # Companion DMG
          DMG=$(find mobile-app/dist -name "*.dmg" | head -1)
          if [ -n "$DMG" ]; then
            cp "$DMG" "payload/TypeKeep Companion.dmg"
          fi

          # Create payload archive
          tar -czf payload.tar.gz -C payload .

          # Concatenate header script + payload into single installer
          cp installers/install-macos.sh TypeKeep-Installer-macOS.sh
          cat payload.tar.gz >> TypeKeep-Installer-macOS.sh
          chmod +x TypeKeep-Installer-macOS.sh

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: TypeKeep-macos
          path: TypeKeep-Installer-macOS.sh

  # ── Linux ────────────────────────────────────────────────────
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ── TypeKeep (Python / PyInstaller) ──
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build TypeKeep executable
        run: |
          pyinstaller --onefile --noconsole --name TypeKeep \
            --add-data "templates:templates" \
            --add-data "static:static" \
            --add-data "mobile:mobile" \
            typekeep.py

      # ── Companion (Electron) ──
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Companion dependencies
        working-directory: mobile-app
        run: npm install

      - name: Copy mobile web files into Companion
        run: |
          mkdir -p mobile-app/app
          cp -r mobile/* mobile-app/app/

      - name: Build Companion app
        working-directory: mobile-app
        run: npx electron-builder --linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ── Build single self-extracting installer ──
      - name: Create self-extracting installer
        run: |
          mkdir -p payload

          # TypeKeep main binary
          cp dist/TypeKeep payload/TypeKeep
          chmod +x payload/TypeKeep

          # Companion AppImage
          APPIMAGE=$(find mobile-app/dist -name "*.AppImage" | head -1)
          if [ -n "$APPIMAGE" ]; then
            cp "$APPIMAGE" "payload/$(basename "$APPIMAGE")"
            chmod +x "payload/$(basename "$APPIMAGE")"
          fi

          # Create payload archive
          tar -czf payload.tar.gz -C payload .

          # Concatenate header script + payload into single installer
          cp installers/install-linux.sh TypeKeep-Installer-Linux.sh
          cat payload.tar.gz >> TypeKeep-Installer-Linux.sh
          chmod +x TypeKeep-Installer-Linux.sh

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: TypeKeep-linux
          path: TypeKeep-Installer-Linux.sh

  # ── Release ──────────────────────────────────────────────────
  release:
    needs:
      - build-windows
      - build-macos
      - build-linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
            if [ -z "$TAG" ]; then
              TAG="v$(date +%Y%m%d%H%M%S)"
            fi
          elif echo "${{ github.ref }}" | grep -q '^refs/tags/'; then
            TAG="${GITHUB_REF#refs/tags/}"
          else
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            TAG="v$(date +%Y%m%d%H%M%S)-${SHORT_SHA}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          git tag "$TAG" 2>/dev/null || true
          git push origin "$TAG" 2>/dev/null || true

      - name: List artifacts
        run: find artifacts -type f | head -50

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: TypeKeep ${{ steps.tag.outputs.tag }}
          generate_release_notes: true
          body: |
            ## Download & Install

            **One file per OS.** Each installer includes both TypeKeep + TypeKeep Companion. Just download and run.

            | Platform | Download | How to install |
            |----------|----------|----------------|
            | **Windows** | `TypeKeep-Setup-Windows.exe` | Double-click the .exe |
            | **macOS** | `TypeKeep-Installer-macOS.sh` | `chmod +x TypeKeep-Installer-macOS.sh && ./TypeKeep-Installer-macOS.sh` |
            | **Linux** | `TypeKeep-Installer-Linux.sh` | `chmod +x TypeKeep-Installer-Linux.sh && ./TypeKeep-Installer-Linux.sh` |
            | **Mobile** | [Web App](https://leothefleo49.github.io/TypeKeep/) | Open in browser → Add to Home Screen |

            The installer will:
            - Install both TypeKeep and TypeKeep Companion
            - Link them together automatically
            - Create desktop shortcuts / app launchers
            - Set up auto-start on login
            - Create an uninstaller
          files: |
            artifacts/TypeKeep-windows/TypeKeep-Setup-Windows.exe
            artifacts/TypeKeep-macos/TypeKeep-Installer-macOS.sh
            artifacts/TypeKeep-linux/TypeKeep-Installer-Linux.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
